<form method="post" ng-submit="register()">
    Name: <input type="text" name="name" ng-model="name"/><br/>
    Email: <input type="text" name="email" ng-model="email"/><br/>
    Username: <input type="text" name="username" ng-model="username"/><br/>
    Password: <input type="password" name="password" ng-model="password"/><br/>
    <button type="submit" name="register" class="btn btn-lg btn-block btn-primary">Register</button>
</form>
