<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.11.0/satellizer.min.js"></script>
</head>
<body>
    <body ng-app="wyliodrin" ng-cloak class="ng-cloak">
        <div ng-controller="social-auth" class="container">
            <ul class="nav nav-pills" role="tablist">
                <button ng-click="authenticate('facebook')">Sign in with Facebook</button>
                <button ng-click="authenticate('google')">Sign in with Google</button>
                <button ng-click="authenticate('github')">Sign in with GitHub</button>
                <button ng-click="logout()">Logout</button>
            </ul>
        </div>
        <div ng-view class="container"></div>

        <div ng-controller="navigation" class="container">
            <ul class="nav nav-pills" role="tablist">
                <li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
                <li><a href="#/login">login</a></li>
                <li><a href="#/register">register</a></li>
                <li><a href="#/info">info</a></li>
                <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
            </ul>
        </div>
    </body>
</body>
</html>
<script src="js/app.js"></script>
